	<div class="friends-box">

<script id="friends-tmpl" type="text/x-jquery-tmpl">
		<li style="float: left;" data-id="${id}">
			<img src="${picture.data.url}" alt="${name}" />
		</li>
</script>
		</ul>
	</div>

	<h2>Reccomended</h2>

			<img src="${picture.data.url}" alt="${name}" />
		</li>
</script>
		</ul>
	</div>

<div id="fb-root"></div>
